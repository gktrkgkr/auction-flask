<html>
<head>
       <link rel="stylesheet" href="{{ url_for('static', filename='styles/styleme.css') }}">
       <meta charset="UTF-8">
       <meta name="viewport"
             content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
       <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
             integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
 <title>GÃ¶koBet - Auction</title>

</head>

<body class="Me">

    <ul class="menu">
        {% if logged_in %}
        <li><a href="\login">Login</a></li>
        {% else %}
        <li><a href="\logout">Logout from {{usersname}}</a></li>
        {% endif %}
        <li><a href="\items">Items</a></li>
        <li><a href="\create">Sell</a></li>
    </ul>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="container">
              
        <div class="row p-5 justify-content-center align-items-center">
  
            <div class="col-md-8">
                
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h4>New Item
                        </h4>
                      </div>
                      <div class="card-body">
                              <form action="/created" method="POST">
                                    <ul style="list-style: none; padding: 0; margin: 0;">
                                        <li>
                                          <label for="item_name">Item Name:</label>
                                          <input type= "text" name="item_name">
                                        </li>
                                        <li>
                                          <label for="starting_price">Starting Price:</label>
                                          <input type="text" name="start">
                                        </li>
                                        <li>
                                          <label for="due_date">Due date:</label>
                                          <input type="datetime-local" name="due_date">
                                        </li>
                                        <li class="button">
                                            <button type="login">Create Listing!</button>
                                        </li>
                                    </ul>
                              </form>
                      </div>
              </div>
          </div>
      </div>
  </div> 
</body>
</html>
